<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href='https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Raleway:wght@400&display=swap'
    rel='stylesheet'>
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/scripts.js"></script>
</head>

<body>
  <header>
    <a href="../index.html" class="header-brand">pizzeria da luca</a>
    <nav>
      <ul>
        <li><a href="listino.html">Le pizze</a></li>
        <li><a href="about.html">Chi siamo</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
      <a href="#" class="header-ordina">Ordina</a>
    </nav>
  </header>
  <main>
    <section class="prenota-form-section">
      <form>
        <h3>Seleziona quante pizze vuoi ordinare:</h3>
        <select required id="select-qt" name="qt" onchange="magicTrick();">
          <option value="">*</option>
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
        </select>
        <div class="selector-wrapper">
          <h4>Scegli la pizza che desideri:</h4>
          <div id="multiple-select">
            <select required id="select-pizze" name="pizze">
              <option value="">Scegli</option>
              <option value="margherita">Margherita</option>
              <option value="marinara">Marinara</option>
              <option value="diavola">Diavola</option>
              <option value="capricciosa">Capricciosa</option>
              <option value="4stagioni">4 Stagioni</option>
              <option value="tonnocipolla">Tonno e cipolla</option>
            </select>
          </div>
          <div id="multiple-select-repeat"></div>
        </div>
        <h3>Seleziona un orario disponibile per la consegna:</h3>
        <select required id="select-orario" name="orario">
          <option value="">Scegli</option>
          <option value="1830">18.30</option>
          <option value="1900">19.00</option>
          <option value="1930">19.30</option>
          <option value="2000">20.00</option>
        </select>
        <h4>Inserisci i tuoi dati personali:</h4>
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Cognome:</label><br>
        <input type="text" id="lname" name="lname" required>
        <label for="cell">Cellulare:</label><br>
        <input type="tel" id="cell" name="cell" required>
        <label for="indirizzo">Indirizzo:</label><br>
        <input type="text" id="indirizzo" name="indirizzo" required>
        <label for="cap">CAP:</label><br>
        <input type="text" id="cap" name="cap" required>
        <label for="city">Città:</label><br>
        <input type="text" id="city" name="city" required>
        <input class="submit-button" type="submit" value="Prenota">
      </form>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="listino.html">Le pizze</a></li>
      <li><a href="about.html">Chi siamo</a></li>
      <li><a href="contatti.html">Contatti</a></li>
    </ul>
    <div class="footer-sm">
      <a href="#"><img src="../images/fb.png" alt="Facebook Logo"></a>
      <a href="#"><img src="../images/insta.png" alt="Instagram Logo"></a>
      <a href="#"><img src="../images/trip.png" alt="TripAdvisor Logo"></a>
    </div>
    <p>Creato da Chiara Darsie' © 2020</p>
  </footer>

</body>

</html>
